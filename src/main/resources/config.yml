# Configuration des statistiques
Statistics:
   # Activer les statistiques
   enabled: true
   
   # Intervalle de sauvegarde (en minutes)
   save-interval: 10
   
   # Nombre maximum de visiteurs à suivre par mine
   max-tracked-visitors: 50
   
   # Notifications
   notifications:
      # Afficher les notifications de sauvegarde dans la console
      console: false
      
      # Afficher les notifications aux administrateurs en jeu
      in-game: false

Advanced:
   enabled: false
   mine-rail1:
      x: 0
      y: 0
      z: 0
   mine-rail2:
      x: 0
      y: 0
      z: 0 