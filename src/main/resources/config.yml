# ╔═══════════════════════════════════════════════════════════╗
# ║           PrivateMines v3.0 - Configuration              ║
# ╚═══════════════════════════════════════════════════════════╝

Config:

   # ┌─────────────────────────────────────┐
   # │         Paramètres Généraux         │
   # └─────────────────────────────────────┘

   # Distance entre chaque mine (en blocs)
   # Plus cette valeur est élevée, plus les mines seront espacées
   Distance-Between-Mines: 5000

   # Taille de la grille de placement des mines (en blocs)
   Mine-Grid-Size: 1000

   # Donner automatiquement une mine au joueur lors de sa première connexion
   Give-Mine-On-Join: true

   # ┌─────────────────────────────────────┐
   # │    Attribution de Mines Prégénérées │
   # └─────────────────────────────────────┘
   # Quand un joueur rejoint, le plugin peut lui attribuer une mine
   # déjà prégénérée plutôt que d'en créer une nouvelle (plus rapide)

   Pregen-Mine-Assignment:
      enabled: true
      prefer-existing-mines: true
      assignment-message: "&aUne mine existante vous a été attribuée ! Utilisez &e/jumine tp &apour vous y téléporter."

   # ┌─────────────────────────────────────┐
   # │           Gameplay                  │
   # └─────────────────────────────────────┘

   Gameplay:
      # Téléporter le joueur au spawn de sa mine après un reset
      teleport-on-reset: true

      # --- Expansion (agrandissement) ---
      expansions-enabled: true
      # Coût de base en niveaux d'XP pour agrandir sa mine
      expand-cost: 100
      # Multiplicateur du coût à chaque agrandissement (x1.5 = 100, 150, 225...)
      expand-cost-multiplier: 1.5
      # Nombre maximum d'agrandissements possibles
      expand-limit: 20
      # Nombre de blocs ajoutés par agrandissement
      default-expand-size: 2

      # --- Améliorations (upgrade de palier) ---
      upgrades-enabled: true
      # Coût de base en niveaux d'XP pour améliorer le palier
      upgrade-cost: 30
      # Multiplicateur du coût à chaque palier (x2 = 30, 60, 120...)
      upgrade-cost-multiplier: 2

      # Taxe maximale autorisée (en %)
      # Les joueurs peuvent taxer les visiteurs qui minent chez eux
      max-tax: 100

      # --- Auto-reset ---
      # Quand un certain % de blocs est miné, la mine se réinitialise toute seule
      auto-reset:
         enabled: true
         # Seuil en % de blocs minés avant auto-reset (ex: 65 = reset quand 65% miné)
         threshold: 65
         # Message envoyé au propriétaire lors d'un auto-reset
         message: "&eYour mine has been automatically reset!"

      # --- Barres de progression ---
      progress-bars:
         completed-color: "&a"
         remaining-color: "&7"
         border-color: "&8"
         character: "■"
         length: 20
         # Intervalle de mise à jour en ticks (20 ticks = 1 seconde)
         update-interval: 10

   # ┌─────────────────────────────────────┐
   # │        Configuration des Mines      │
   # └─────────────────────────────────────┘

   Mines:
      # Taille maximum autorisée pour une mine (en blocs)
      max-size: 100

      # Valeurs par défaut pour les nouvelles mines
      default:
         size: 10
         tier: 1
         # Fichier schematic utilisé pour générer la mine
         # Placez-le dans /plugins/PrivateMines/schematics/
         schematic: mine.schem
         border-block: BEDROCK

   # ┌─────────────────────────────────────┐
   # │          Protection                 │
   # └─────────────────────────────────────┘

   Protection:
      # Activer la protection WorldGuard automatique des mines
      enabled: true

   # ┌─────────────────────────────────────┐
   # │          Statistiques               │
   # └─────────────────────────────────────┘

   Statistics:
      enabled: true
      # Intervalle de sauvegarde automatique (en minutes)
      save-interval: 10
      # Nombre maximum de visiteurs suivis par mine
      max-tracked-visitors: 50
      # Notifications de sauvegarde
      notifications:
         console: false
         in-game: false

# ┌─────────────────────────────────────┐
# │     Résumés de Minage (ActionBar)   │
# └─────────────────────────────────────┘
# Affiche un résumé périodique des blocs minés au joueur

MiningStats:
   summary-interval: 60
   enable-summaries: true

   # Valeur des blocs spéciaux (pour le calcul des gains dans les résumés)
   special-blocks:
      DIAMOND_ORE: 100
      EMERALD_ORE: 150
      ANCIENT_DEBRIS: 500
      GOLD_ORE: 50
      IRON_ORE: 25
      COAL_ORE: 10
      DEEPSLATE_DIAMOND_ORE: 150
      DEEPSLATE_EMERALD_ORE: 200
      DEEPSLATE_GOLD_ORE: 75
      DEEPSLATE_IRON_ORE: 35
      DEEPSLATE_COAL_ORE: 15

   messages:
      header: "&e⛏ &lRÉSUMÉ DE MINAGE &e⛏"
      footer: "&7&m----------------------------------------"
      total-blocks: "&e• &fBlocs minés: &6{total}"
      blocks-per-minute: "&e• &fVitesse: &6{blocks_per_minute} &7blocs/minute"
      earnings: "&e• &fGains: &6${earnings} &7(~${earnings_per_minute}/min)"
      session-time: "&7Session de minage: &f{time}"
      final-header: "&b✦ &lSESSION DE MINAGE TERMINÉE &b✦"
      final-total: "&b• &fTotal des blocs minés: &b{total}"
      final-speed: "&b• &fVitesse moyenne: &b{blocks_per_minute} &7blocs/minute"
      final-earnings: "&b• &fGains totaux: &b${earnings}"
      final-hourly-rate: "&b• &fTaux horaire: &b${hourly_rate} &7/heure"
      final-time: "&7Durée totale de la session: &b{time}"
